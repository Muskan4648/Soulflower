<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soulflower Valentine üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
}

.container {
    background: white;
    padding: 40px 40px 40px;  /* Increased top and bottom padding */
    border-radius: 35px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    position: relative;
    width: 380px;  /* Increased width */
    min-height: 450px;  /* Added minimum height for more vertical space */
}

h1 {
    color: #d63384;
    margin-bottom: 15px;
}

.product {
    width: 220px;
    margin: 15px auto 20px;
    display: block;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-top: 15px;
}

button {
    padding: 14px 26px;
    font-size: 1.1rem;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

#yesBtn {
    background: #ff6b9d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.08);
}

#noBtn {
    background: #ff4757;
    color: white;
    position: relative;
}

#celebration {
    display: none;
    text-align: center;
}

#heart {
    font-size: 120px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    animation: pop 0.8s ease forwards;
}

@keyframes pop {
    0% { transform: translate(-50%, -50%) scale(0); }
    60% { transform: translate(-50%, -50%) scale(1.3); }
    100% { transform: translate(-50%, -50%) scale(1); }
}
</style>
</head>

<body>

<div class="container" id="mainCard">

<h1 style="white-space: nowrap; font-size: 1.2rem; line-height: 1.4;"> üíï Will you be Soulflower‚Äôs Valentine? üíï</h1>


    <!-- CENTER IMAGE -->
    <img
      src="Love.png"
      alt="Soulflower Rosemary Hair Oil"
      class="product"
    >

    <div class="buttons">
        <button id="yesBtn">‚ù§Ô∏è YES ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="container" id="celebration">
    <h1>Yay! You said YES üíñ</h1>
</div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const mainCard = document.getElementById('mainCard');
const celebration = document.getElementById('celebration');

let noCount = 0;
const maxRuns = 8;

function moveNo() {
    noCount++;

    if (noCount >= maxRuns) {
        confirmYes();
        return;
    }

    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);

    noBtn.style.position = 'fixed';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseenter', moveNo);
noBtn.addEventListener('click', moveNo);

function confirmYes() {
    mainCard.style.display = 'none';
    celebration.style.display = 'block';

    const heart = document.createElement('div');
    heart.id = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(heart);
}

yesBtn.addEventListener('click', confirmYes);
</script>

</body>
</html>
